    <div class="container" style="color: 'gray'">
    <div class="panel panel-primary">
      <div class="panel panel-heading">
        <h2>Login</h2>
      </div>
      <div class="form-group">
        <label for="username">UserName</label>
        <input type="text" class="form-control" [(ngModel)]="user.UserId" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" [(ngModel)]="user.Password" />
      </div>
      <input type="button" class="btn btn-success" value="Login" (click)="login()"/>&nbsp;
      <!-- <input type="button" class="btn btn-danger" value="Register" (click)="register()"/> -->
      <a class="btn btn-info" [routerLink]="['register']">Register</a>
    </div>
    
    </div>

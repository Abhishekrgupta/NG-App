<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Page</title>
  </head>
  <body>
    <div class="container">
      <div class="form-group">
        <label for="ProdId"> Product ID</label>
        <input type="text" class="form-control" [(ngModel)]="product.Product_id" />
      </div>
      <div class="form-group">
        <label for="ProdName"> Product Name</label>
        <input type="text" class="form-control" [(ngModel)]="product.ProductName" />
      </div>
      <div class="form-group">
        <label for="Price"> Price </label>
        <input type="number" class="form-control" [(ngModel)]="product.Price" />
      </div>
      <div class="form-group">
            <label for="CategoryName"> Category </label>
            <select class="form-control" [(ngModel)]="product.CategoryName">
              <option value="" selected disabled hidden>Choose here</option>
              <option *ngFor="let c of categories" value="{{c}}">{{c}}</option>
             
            </select>
      </div>
      <div class="form-group">
        <label for="Manufacturer"> Manufacturer </label>
        <input type="text" class="form-control" [(ngModel)]="product.Manufacturer" />
      </div>
      <div class="form-group">
            <input type="button" class="btn btn-default" value="New"  (click)="clear()" />
            <input type="button" class="btn btn-success" value="Save"  (click)="save()" />
            <input type="button" class="btn btn-danger" value="Delete"  (click)="delete()" />
      </div>
      <div class="container">
          <table class="table table-bordered table-striped"> 
              <thead>
                  <tr>
                    <td><input type="checkbox" value="checkBoxHeaders" [(ngModel)]="isChecked"  ></td>
                      <td *ngFor="let c of tableHeaders">{{c}}</td>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let p of products" (click)="getSelectedRow(p)">
                      <td>
                          <input type="checkbox" [(checked)]="isChecked" (change)="getChecked()"></td>

                    <td  *ngFor="let c of tableHeaders">  {{p[c] }} </td>
                  </tr>
              </tbody>
         </table>
      </div>
     
    </div>
  </body>
</html>
